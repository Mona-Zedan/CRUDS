<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <link rel="stylesheet" href="stylee.css">
</head>
<body>
    
   <div class="cruds">
    <div class="head">
        <h1>cruds</h1>
        <p>product mangement system</p>
    </div>
    <div class="inputs">
        <input type="text" placeholder="tittle" id="tittle">
        <div class="price">
            <input onkeyup="getTotal()" type="number" placeholder="price" id="price">
            <input onkeyup="getTotal()" type="number" placeholder="taxes" id="taxes">
            <input onkeyup="getTotal()" type="number" placeholder="ads" id="ads">
            <input onkeyup="getTotal()" type="number" placeholder="disscount" id="diss">
            <small id="total"></small>
        </div>
        <input type="number" placeholder="count" id="count">
        <input type="text" placeholder="category" id="category">
        <button onclick="createproduct ()"  id="submit">create</button>
    </div>
    <div class="outputs">
        <input onkeyup="getSearch(this.value)" type="text"  placeholder="srearch.." id="srearch">
        <div class="outputsblock">
            <button onclick="getSearchMood(this.id)" id="searchtitle">Search By title</button>
            <button onclick="getSearchMood(this.id)" id="searchcategory">Search By Category</button>
        </div>

<div id="deleteAll">
    
</div>

        <table>
          <thead>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxs</th>
                <th>ads</th>
                <th>category</th>
                <th>tatal</th>
                <th>update</th>
                <th>delete</th>
             </tr>
          </thead>
        <tbody id="tablaebody">
           
        </tbody>
        </table>
    </div>
   </div>

   <script src="main.js"></script>
</body>
</html>
